<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>
      <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

      <form>
        <div>
          <label class="label-width" for="user-id">아이디</label>
          <input type="text" id="user-id" name="userId" />
        </div>
        <div>
          <label class="label-width" for="user-email">이메일</label>
          <input type="email" id="user-email" name="userEmail" />
        </div>
        <div>
          <label class="label-width" for="user-pw">비밀번호</label>
          <input type="password" id="user-password" name="userPassword" />
        </div>
        <div>
          <label class="label-width" for="user-name">닉네임</label>
          <input type="nickname" id="user-nickname" name="userNickname" />
        </div>
        <fieldset>
          <legend>성별</legend>

          <ul>
            <li>
                <input name="gender" type="radio" id="gender1" />
                <label>남성</label>
            </li>

            <li>
                <input name="gender" type="radio" id="gender2" />
                <label>여성</label>
            </li>

            <li>
                <input name="gender" type="radio" id="gender3" />
                <label>선택 안함</label>
            </li>
            </fieldset>
        </ul>

        
      </form>
    </div>
  </body>
</html>
