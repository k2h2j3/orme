<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- #efe4d3 -->
    <!-- #fffaf0 -->
    <div class="bg-[#11171D99] w-2/5">
      <div>
        <img src="kim.png" class="p-5 w-64 h-64 bg-48 rounded-full"></img>
      </div>
      <br>
      <div>
        <div class="p-1 border-2 text-2xl text-white">Contact
            <div class = "p-2 border-white-200 text-white">
                <div class="p-3 text-xl">phone</div>
                <div class = "p-5 text-sm text-white">010-1234-5678</div>
            </div>
            <div class = "p-2 border-white-200 text-white">
                <div class="p-3 text-xl">Email</div>
                <div class = "p-5 text-sm text-white">kim.email</div>
            </div>
            <div class = "p-2 border-white-200 text-white">
                <div class="p-3 text-xl">Address</div>
                <div class = "p-5 text-sm text-white">Incheon</div>
            </div>
        </div>
        <div class="p-1 border-2 border-white-200 text-2xl text-2xl text-white">Education
            <div class = "p-5 text-xs text-white">
                degree1
            </div>
            <div class = "p-5 text-xs text-white">
                degree2
            </div>
        </div>
        <div class="p-1 border-2 text-white text-2xl">
            Expertise
            <div class="p-5 text-sm">
                <ul class="list-disc list-inside">
                  <li>python</li>
                  <li>java</li>
                  <li>c++</li>
                  <li>go</li>
                  <li>rinux</li>
                </ul>
              </div>
        </div>
        <div class="p-1 text-white text-2xl">Language
            <div class="p-5 text-sm text-white">Korean</div>
            <div class="p-5 text-sm text-white">English</div>
        </div>
      </div>
    </div>
    <div class="bg-[#fffaf0] w-3/5">
      <div>Name</div>
      <div>Experience</div>
      <div>References</div>
    </div>
  </body>
</html>
